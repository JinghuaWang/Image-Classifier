<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <title>Image classifier</title>
  </head>
  <body>
    <header>
        <h1>Image Classifier</h1>
    </header>
    <main>
      <div class="container-fluid">

        <div id="main-content" class="row">
          <div id="input" class="col-2">
            <img src="img/chair.jpg" alt="chair" class="img-thumbnail" id="img1">
            <!--source:https://www.forbes.com/places/wa/seattle/-->
            <img src="img/seattle.jpg" alt="seattle" class="img-thumbnail" id="img2">
            <!--source: https://www.seattleglobalist.com/2018/04/24/microaggressions-study/73607-->
            <img src="img/uw.jpg" alt="uw campus" class="img-thumbnail" id="img3">
            <!--source: https://www.tacoma.uw.edu/international-programs/article/2015-husky-pride-fund-scholarship-->
            <img src="img/husky.jpg" alt="kusky" class="img-thumbnail"id="img4">
          </div>

          <div id="image-preview" class="col-5">
            <img src="img/seattle.jpg" class="rounded mx-auto d-block" alt="image preview">
          </div>

          <div id="output" class="col-5">
            <P>Please select an image</p>
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <button type="button" class="btn btn-light btn-lg" id="browse">Browse</button>
        <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
      </div>

    </main>
  </body>
</html>
